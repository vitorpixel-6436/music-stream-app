{% extends 'music/base.html' %}
{% block title %}500 - Server Error{% endblock %}
{% block content %}
<div class="error-container" style="text-align: center; padding: 100px 20px;">
    <h1 style="font-size: 6rem; margin-bottom: 20px; color: var(--danger);">500</h1>
    <h2>Internal Server Error</h2>
    <p style="margin-bottom: 30px; color: var(--text-secondary);">Something went wrong on our end. We're working on fixing it!</p>
    <a href="{% url 'music:index' %}" class="btn-primary" style="text-decoration: none; padding: 12px 24px; border-radius: 8px; background: var(--accent-color); color: white;">Back to Home</a>
</div>
{% endblock %}
