<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Streaming App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'music/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a href="{% url 'music:index' %}">Music Library</a></h1>
                <ul>
                    <li><a href="{% url 'music:index' %}">Home</a></li>
                    <li><a href="{% url 'music:upload_page' %}">Upload</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Music Streaming App</p>
        </div>
    </footer>

    <script src="{% static 'music/js/player.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
